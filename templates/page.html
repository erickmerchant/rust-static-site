{% extends "layout.html" %}
{% block main %}
  {% if data.image != "" %}
    <img src="{{ data.image }}" width="1600" height="500" />
  {% endif %}

  <h1>{{ data.title }}</h1>

  <p>Published: <time>{{ data.date|date("%B %e, %Y") }}</time></p>

  {% if data.tags.len() > 0 %}
    <p>Tagged: {{ data.tags|join(", ") }}</p>
  {% endif %}

  {{content|markdown|safe}}

{% endblock %}
